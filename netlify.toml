[build]
command = "pnpm docs:build"
publish = "docs/.vitepress/dist"

[build.environment]
NODE_VERSION = "24"
NODE_OPTIONS = "--max-old-space-size=4096"

# Deploy previews for pull requests
# Disabled for PRs to reduce unnecessary builds
[context.deploy-preview]
ignore = "exit 0"

# Production builds
[context.production]
command = "pnpm docs:build"
