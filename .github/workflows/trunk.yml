name: trunk
concurrency: trunk
on:
  push:
    branches: [main]
jobs:
  release-canary:
    runs-on: ubuntu-latest
    # Temporarily disabled - enable when ready for automated canary releases
    if: false
    steps:
      - uses: prisma-labs/dripip@master
        with:
          npmToken: ${{secrets.NPM_TOKEN}}
          githubToken: ${{secrets.GITHUB_TOKEN}}
